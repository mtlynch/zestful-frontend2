version: 2.1
executors:
  node:
    docker:
      - image: cimg/node:24.4.1
jobs:
  build:
    executor: node
    steps:
      - checkout
      - run:
          name: Download npm packages
          command: npm install
      - run:
          name: Check formatting
          command: npm run check-format
      - run:
          name: Run linter
          command: npm run lint
      - run:
          name: Write runtime config
          command: |
            node -e "const fs=require('fs');const url=process.env.BACKEND_URL||'http://localhost:8888';fs.writeFileSync('public/config.json', JSON.stringify({BACKEND_URL:url}, null, 2)+'\n');"
      - persist_to_workspace:
          root: ./
          paths:
            - public
            - netlify.toml
  publish_draft:
    executor: node
    resource_class: small
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install netlify CLI
          command: npm install netlify-cli@23.7.3 --save-dev
      - run:
          name: Print netlify version
          command: ./node_modules/.bin/netlify version
      - run:
          name: Deploy a live draft
          command: ./node_modules/.bin/netlify deploy --dir=public --site="${NETLIFY_SITE_ID}"
  deploy:
    executor: node
    resource_class: small
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Install netlify CLI
          command: npm install netlify-cli@23.7.3 --save-dev
      - run:
          name: Print netlify version
          command: ./node_modules/.bin/netlify version
      - run:
          name: Deploy to production
          command: ./node_modules/.bin/netlify deploy --dir=public --site="${NETLIFY_SITE_ID}" --prod
workflows:
  version: 2
  test_deploy:
    jobs:
      - build
      - publish_draft:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
